<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Swasthya Sahayak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="sidebar text-white">
        <div class="text-center mb-4">
            <a class="navbar-brand fw-bold fs-4" href="admin.html">⛑️ Admin Panel</a>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="admin.html" data-lang="sidebar_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="workers.html" data-lang="sidebar_workers"><i class="fas fa-users"></i> Workers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="doctors.html" data-lang="sidebar_doctors"><i class="fas fa-user-md"></i> Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html" data-lang="sidebar_reports"><i class="fas fa-chart-bar"></i> Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="settings.html" data-lang="sidebar_settings"><i class="fas fa-cog"></i> Settings</a>
            </li>
        </ul>
        <div class="position-absolute bottom-0 w-100 p-3">
             <a class="nav-link text-center" href="login.html" data-lang="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 data-lang="dashboard_overview">Dashboard Overview</h2>
        </div>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <a href="workers.html" class="text-decoration-none">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1" data-lang="total_workers">Total Workers</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">1,250</div>
                                </div>
                                <div class="col-auto"><i class="fas fa-users fa-2x text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <a href="doctors.html" class="text-decoration-none">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1" data-lang="doctors_onboard">Doctors Onboard</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">75</div>
                                </div>
                                <div class="col-auto"><i class="fas fa-user-md fa-2x text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <a href="prescription-issued.html" class="text-decoration-none">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-info text-uppercase mb-1" data-lang="stat_prescriptions">Prescriptions Issued</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">3,402</div>
                                </div>
                                <div class="col-auto"><i class="fas fa-prescription-bottle-alt fa-2x text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
             <div class="col-xl-3 col-md-6 mb-4">
                <a href="total-health-records.html" class="text-decoration-none">
                    <div class="card border-left-warning shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-warning text-uppercase mb-1" data-lang="stat_records">Total Health Records</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800">15,890</div>
                                </div>
                                <div class="col-auto"><i class="fas fa-folder-plus fa-2x text-gray-300"></i></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
             <div class="col-lg-8 mb-4">
                 <div class="card shadow">
                     <div class="card-header py-3">
                         <h6 class="m-0 fw-bold text-primary" data-lang="monthly_health_cases">Monthly Health Cases Trend</h6>
                     </div>
                     <div class="card-body"><canvas id="healthTrendChart" height="150"></canvas></div>
                 </div>
             </div>
             <div class="col-lg-4 mb-4">
                 <div class="card shadow">
                     <div class="card-header py-3">
                         <h6 class="m-0 fw-bold text-primary" data-lang="worker_distribution">Worker Distribution</h6>
                     </div>
                     <div class="card-body"><canvas id="workerDistributionChart" height="150"></canvas></div>
                 </div>
             </div>
         </div>
         
         <div class="row">
              <div class="col-12 mb-4">
                   <div class="card shadow">
                       <div class="card-header py-3">
                           <h6 class="m-0 fw-bold text-danger" data-lang="disease_by_type">Cases by Disease Type (Last 30 Days)</h6>
                       </div>
                       <div class="card-body"><canvas id="diseaseTypeChart" height="100"></canvas></div>
                   </div>
               </div>
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/translate.js"></script>
</body>
</html>
