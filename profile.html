<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Swasthya Sahayak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f8f9fa;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">⛑️ Swasthya Sahayak</a>
            <ul class="navbar-nav ms-auto flex-row align-items-center">
                <li class="nav-item dropdown me-3">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe"></i> Language
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">हिंदी (Hindi)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('bn')">বাংলা (Bengali)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('ml')">മലയാളം (Malayalam)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('or')">ଓଡିଆ (Odia)</a></li>
                    </ul>
                </li>
               <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="#">My Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" onclick="handleLogout()">Logout</a> 
    </li>
</ul>
            </ul>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic-lg mb-3">
                        <h5 class="my-3">Ramesh Kumar</h5>
                        <p class="text-muted mb-1" data-lang="role_worker">Migrant Worker</p>
                        <p class="text-muted mb-4">Kerala, India</p>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="button" class="btn btn-primary" data-lang="change_photo">Change Photo</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 data-lang="edit_profile_details">Edit Profile Details</h4>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="full_name_label">Full Name</label></div>
                                <div class="col-sm-9"><input type="text" class="form-control" value="Ramesh Kumar"></div>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="phone_number_label">Phone Number</label></div>
                                <div class="col-sm-9"><input type="tel" class="form-control" value="+91 98765 43210"></div>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="dob_label">Date of Birth</label></div>
                                <div class="col-sm-9"><input type="date" class="form-control" value="1990-05-15"></div>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="home_state_label">Home State</label></div>
                                <div class="col-sm-9"><input type="text" class="form-control" value="West Bengal"></div>
                            </div>
                            <hr>
                            <h5 class="mt-4 mb-3" data-lang="change_password">Change Password</h5>
                            <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="new_password">New Password</label></div>
                                <div class="col-sm-9"><input type="password" class="form-control" data-lang-placeholder="new_password_placeholder"></div>
                            </div>
                             <div class="row mb-3">
                                <div class="col-sm-3"><label class="col-form-label" data-lang="confirm_password_label">Confirm Password</label></div>
                                <div class="col-sm-9"><input type="password" class="form-control" data-lang-placeholder="confirm_password_placeholder"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary" data-lang="save_changes">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/translate.js"></script> 
</body>
</html>
