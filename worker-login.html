<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login | Swasthya Sahayak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">⛑️ Swasthya Sahayak</a>
        </div>
    </nav>

    <main class="login-form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card glass-card">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <i class="fas fa-hard-hat fa-3x mb-2"></i>
                                <h4 class="mb-0" data-lang="worker_login_header">Worker Login</h4>
                            </div>
                            
                            <form id="workerLoginForm">
                                <div class="mb-3">
                                    <label for="workerId" class="form-label" data-lang="worker_id_label">Phone Number / Worker ID</label>
                                    <input type="text" class="form-control" id="workerId" required data-lang-placeholder="worker_id_placeholder">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label" data-lang="password_label">Password</label>
                                    <input type="password" class="form-control" id="password" required data-lang-placeholder="password_placeholder">
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe" data-lang="remember_me">Remember Me</label>
                                    </div>
                                    <a href="#" class="form-text text-decoration-none" data-lang="forgot_password">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-light w-100 fw-bold" data-lang="login_button_text">Login</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <p class="mb-0" data-lang="no_account">Don't have an account? <a href="register.html" class="text-decoration-none" data-lang="register_here">Register Here</a></p>
                            </div>
                        </div>
                    </div>
                     <div class="text-center mt-3">
                        <a href="login.html" class="text-decoration-none text-white-50" data-lang="back_to_selection"><i class="fas fa-arrow-left"></i> Back to Role Selection</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/translate.js"></script>
</body>
</html>
