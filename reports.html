<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="sidebar text-white">
        <div class="text-center mb-4"><a class="navbar-brand fw-bold fs-4" href="admin.html">⛑️ Admin Panel</a></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="workers.html"><i class="fas fa-users"></i> Workers</a></li>
            <li class="nav-item"><a class="nav-link" href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="position-absolute bottom-0 w-100 p-3"><a class="nav-link text-center" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Generate Reports</h2>
        <div class="card shadow mb-4">
            <div class="card-header"><h6 class="m-0 fw-bold text-primary">Report Generation Options</h6></div>
            <div class="card-body">
                <form class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="reportType" class="form-label">Report Type</label>
                        <select id="reportType" class="form-select">
                            <option selected>Choose...</option>
                            <option>Worker Registration Trends</option>
                            <option>Disease Prevalence by State</option>
                            <option>Doctor Activity Summary</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                     <div class="col-md-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100"><i class="fas fa-play-circle me-2"></i>Generate</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-header"><h6 class="m-0 fw-bold text-primary">Recently Generated Reports</h6></div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">Disease Prevalence - Q3 2025 <a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-download me-1"></i> Download</a></li>
                     <li class="list-group-item d-flex justify-content-between align-items-center">Worker Demographics - Aug 2025 <a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-download me-1"></i> Download</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
