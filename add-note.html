    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Add Clinical Note</h2>
            <a href="patient-record.html" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Patient Record</a>
        </div>
        
        <div class="alert alert-info" role="alert">
            Adding note for patient: <strong>Ramesh Kumar</strong> (ID: WKR12345)
        </div>

        <form>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="visitDate" class="form-label">Date of Visit</label>
                            <input type="date" class="form-control" id="visitDate" value="2025-09-21">
                        </div>
                        <div class="col-md-6">
                            <label for="visitReason" class="form-label">Reason for Visit</label>
                            <input type="text" class="form-control" id="visitReason" placeholder="e.g., Follow-up, seasonal flu">
                        </div>
                    </div>
                    
                    <hr>
                    <h5 class="mb-3">Vitals</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <label for="bp" class="form-label">Blood Pressure</label>
                            <input type="text" class="form-control" id="bp" placeholder="e.g., 120/80">
                        </div>
                        <div class="col-md-3">
                             <label for="hr" class="form-label">Heart Rate (BPM)</label>
                            <input type="number" class="form-control" id="hr" placeholder="e.g., 72">
                        </div>
                        <div class="col-md-3">
                            <label for="temp" class="form-label">Temperature (°C)</label>
                            <input type="number" step="0.1" class="form-control" id="temp" placeholder="e.g., 37.5">
                        </div>
                        <div class="col-md-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weight" placeholder="e.g., 75.5">
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3">Doctor's Notes (SOAP Format)</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="subjective" class="form-label">Subjective (Patient's Report)</label>
                            <textarea class="form-control" id="subjective" rows="4" placeholder="Patient complains of..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="objective" class="form-label">Objective (Doctor's Observations)</label>
                            <textarea class="form-control" id="objective" rows="4" placeholder="On examination..."></textarea>
                        </div>
                         <div class="col-md-6">
                            <label for="assessment" class="form-label">Assessment (Diagnosis)</label>
                            <textarea class="form-control" id="assessment" rows="4" placeholder="Diagnosis is..."></textarea>
                        </div>
                         <div class="col-md-6">
                            <label for="plan" class="form-label">Plan (Treatment)</label>
                            <textarea class="form-control" id="plan" rows="4" placeholder="Prescribe..., Advise..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="patient-record.html" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Note</button>
                </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
