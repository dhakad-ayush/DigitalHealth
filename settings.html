<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="sidebar text-white">
        <div class="text-center mb-4"><a class="navbar-brand fw-bold fs-4" href="admin.html">⛑️ Admin Panel</a></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="workers.html"><i class="fas fa-users"></i> Workers</a></li>
            <li class="nav-item"><a class="nav-link" href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <div class="position-absolute bottom-0 w-100 p-3"><a class="nav-link text-center" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </div>

    <div class="main-content">
        <h2 class="mb-4">System Settings</h2>
        <div class="card shadow">
            <div class="card-body">
                <form>
                    <h5 class="mb-3 text-primary">General Settings</h5>
                    <div class="mb-3">
                        <label for="appName" class="form-label">Application Name</label>
                        <input type="text" class="form-control" id="appName" value="Swasthya Sahayak">
                    </div>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Administrator Email</label>
                        <input type="email" class="form-control" id="adminEmail" value="admin@swasthyasahay.org">
                    </div>
                    <hr>
                    <h5 class="mb-3 text-primary">Notification Settings</h5>
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" role="switch" id="emailSwitch" checked>
                      <label class="form-check-label" for="emailSwitch">Enable Email Notifications for New Registrations</label>
                    </div>
                     <div class="form-check form-switch mb-3">
                      <input class="form-check-input" type="checkbox" role="switch" id="smsSwitch">
                      <label class="form-check-label" for="smsSwitch">Enable SMS Alerts for Critical Reports</label>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Save Settings</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
